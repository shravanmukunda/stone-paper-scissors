        <link rel = "stylesheet" href = "style.css"/>

    <body>
        <h1>Stone-Paper-Scissors Game</h1>
        <div class="choices">
            <div class = "choice" id="stone">

                </div>

        </div>

    <div class="scoreboard">

            <p id="user-score">0</p>

        </div>

     <div class="comp-choice">

    </div>
